apiVersion: apps/v1
kind: Deployment
metadata:
  name: ner-deployment
  labels:
    app: ner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ner
  template:
    metadata:
      labels:
        app: ner
    spec:
      containers:
        - name: ner
          image: registry.gitlab.com/paulombcosta/twitbooks/ner:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
      imagePullSecrets:
        - name: gitlab-registry
