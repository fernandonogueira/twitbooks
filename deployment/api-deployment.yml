apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: registry.gitlab.com/paulombcosta/twitbooks/api:latest
          ports:
            - containerPort: 8080
          imagePullPolicy: Always
          env:
            - name: TWITTER_ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-env
                  key: TWITTER_ACCESS_TOKEN_SECRET
            - name: TWITTER_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: api-env
                  key: TWITTER_ACCESS_TOKEN
            - name: TWITTER_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  name: api-env
                  key: TWITTER_CONSUMER_SECRET
            - name: TWITTER_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: api-env
                  key: TWITTER_CONSUMER_KEY
            - name: GOODREADS_KEY
              valueFrom:
                secretKeyRef:
                  name: api-env
                  key: GOODREADS_KEY
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: api-env
                  key: DB_URL
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: api-env
                  key: DB_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: api-env
                  key: DB_PASS
            - name: SYNC_ENABLED
              value: "true"
            - name: ACTIVE_PROFILE
              value: prod
            - name: NER_CLIENT_URL
              value: http://ner-service:5000
      imagePullSecrets:
        - name: gitlab-registry
